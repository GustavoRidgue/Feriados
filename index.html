<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Feridos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<section id="titulo-introducao">
			<div class="text-center mt-3 mb-5">
				<h1 class="text-dark">Feriados</h1>
				<h2 class="text-secondary">Insira uma data e verifique se é um feriado</h2>
			</div>
		</section>
	</header>
	
	<article>
		<form class="text-center">
			<label for="inputData" class="mr-2 text-info"><h5>Insira uma data</h5></label>
		  <input type="date" class="dataInserida text-center" id="inputData">

		  <button type="button" class="btn-verificar p-1" id="verificacao" onclick="return validar()">Verificar</button>

		  <h5 class="mt-5">Resultado:</h5>
		</form>

		<section id="resultado" class="container">
			<div class="row justify-content-center mt-3">
				<div class="card meu-card" style="width: 18rem;">
				  <div class="card-body text-center">
				    <h5 class="card-title resultado bg-light meu-dispaly" id="resultadoCerto">É feriado.</h5>
				    <h5 class="card-title resultado bg-light meu-dispaly" id="resultadoErrado">Não é feriado.</h5>
				    <p class="card-text descricao meu-dispaly" id="descricao">Descrição</p>
				  </div>
				</div>
			</div>
			
		</section>
	</article>
	

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="javascript/index.js"></script>
	<script type="text/javascript" src="javascript/index.json"></script>
</body>
</html>
